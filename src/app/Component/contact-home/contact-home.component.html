<div class="container">
  <div class="row">
   
    <div class="col-md-9">
        <input type="text" style="width: 100%;" id="searchTerm" name="searchTerm" placeholder="Search contacts..." autocomplete="off" [(ngModel)]="searchTerm" (keyup)="search()" />
    </div>
    <div class="col-md-3">
        <button class="btn btn-success" (click)="openModal()">New</button>
    </div>
</div>
<br>
<br>
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Email</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    @for (item of contactList; track $index) {
      
    <tr>
      <td scope="row">{{ $index }}</td>
      <td>{{item.firstname}}</td>
      <td>{{item.lastname}}</td>
      <td>{{item.email}}</td>
      <td>
        <button class="btn btn-primary" (click)="EditContact(item)">Edit</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="DeleteContact(item.id)">delete</button>
      </td>
    </tr>
  }
  </tbody>
</table>  
</div>
